<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/fontawesome/all.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container-fluid">
    <div>
        <h2>Manage Users</h2>
        <a th:href="@{/users/new}">Create New User</a>
    </div>
    <div th:if="${message !=null}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <div class="full-details">
        <table class="table table-bordered table-striped table-hover table-responsive-xl">
            <thead class="thead-dark">
            <tr>
                <th>User ID</th>
                <th>Photos</th>
                <th>E-Mail</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Roles</th>
                <th>Enabled</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${listUsers}">
                <td>[[${user.id}]]</td>
                <td><span class="fas fa-portrait fa-2x icon-dark"></span></td>
                <td>[[${user.email}]]</td>
                <td>[[${user.firstName}]]</td>
                <td>[[${user.lastName}]]</td>
                <td>[[${user.roles}]]</td>
                <td>
                    <a th:if="${user.enable == true}" class="fas fa-check-circle fa-1x icon-green" href=""></a>
                    <a th:if="${user.enable == false}" class="fas fa-check-circle fa-1x icon-dark" href=""></a>
                </td>
                <td>
                    <a class="fas fa-edit fa-1x icon-green" th:href="@{'/users/edit/' +${user.id}}"
                       title="Edit the User"></a>
                    &nbsp;
                    <a href="" class="fas fa-trash fa-1x icon-dark"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <p>Shopme Control Panel - Copyright &copy; Shopme</p>
    </div>
</div>
</body>
</html>
